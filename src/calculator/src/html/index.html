<!DOCTYPE html>
<html>

<head>
    <title>Copy Me</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <div class="calc" id="calc">
        <form class="out" id="out">
            <input type="text" class="calc-input" id="display" readonly value="0">
        </form>
        <div class="calc__menu">
            <div class="calc__row">
                <button type="button" class=" btn clear_btn  dark-grey biggest_button" id="AC">AC</button>

                <button type="button" class="operation  btn orange">/</button>
            </div>
            <div class="calc__row">
                <button type="button" class="number btn grey">7</button>
                <button type="button" class="number btn grey">8</button>
                <button type="button" class="number btn grey">9</button>
                <button type="button" class="operation  btn orange">*</button>
            </div>
            <div class="calc__row">
                <button type="button" class="number btn grey">4</button>
                <button type="button" class="number btn grey">5</button>
                <button type="button" class="number btn grey">6</button>
                <button type="button" class="operation  btn orange">-</button>
            </div>
            <div class="calc__row">
                <button type="button" class="number btn grey">1</button>
                <button type="button" class="number  btn grey">2</button>
                <button type="button" class="number  btn grey">3</button>
                <button type="button" class="operation  btn orange">+</button>
            </div>
            <div class="calc__row">
                <button type="button" class="number btn big_button grey">0</button>
                <button type="button " class=" btn grey " id="decimal">.</button>
                <button type="button" class="operation btn orange" id="result">=</button>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="js/index.js"></script>
</body>

</html>
