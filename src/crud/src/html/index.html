<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Person List</title>
    <meta name="keywords" content="Crud, create, read, update, delete">
    <meta name="description" content="Crud database">
    <meta http-equiv="content-type"  content="text/html" charset="UTF-8">
    <meta http-equiv="content-language" content="en">
    <meta name="robots" content="index, nofollow">
    <meta name="author" content="Yuschyk">
    <meta name="copyright" content="All rights reserved by Yuschyk Yura">
    <meta name="viewport" content="width=device-width, initial scale=1">
</head>
<body>

<div class="work-block">
    <div class="container">

        <div class="input-row">

            <div class="id input-block">

                <span class="description">ID</span>
                <input class="input__information" type="text"  id="id" placeholder="Add Id">
            </div>

            <div class="first__name input-block">
                <span class="description">First Name</span>
                <input class="input__information" type="text"  id="firstName" placeholder="Add first name">
            </div>

            <div class="last__name input-block">
                <span class="description">Last Name</span>
                <input class="input__information" type="text"  id="lastName" placeholder="Add last mame">
            </div>

            <div class="age input-block">
                <span class="description">Age</span>
                <input class="input__information" type="text"  id="age" placeholder="Add age">
            </div>
        </div>

        <div class="button-row">
            <input type="button" value="Create" class="buttonAdd" id="buttonAdd">
            <input type="button" value="Read" class="buttonRead" id="buttonRead">
            <input type="button" value="Update" class="buttonUpdate" id="buttonUpdate">
            <input type="button" value="Delete" id="buttonDelete" id= "buttonDelete">
        </div>

    </div>
</div>

<div class="container">
<div class="table-block">
 

    </div>
</div>


<script src="script.js"></script>
</div>
</body>
</html>
